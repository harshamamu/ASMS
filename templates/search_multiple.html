<!DOCTYPE html>
<html>
<head>
    <title>Search Multiple Asset Numbers</title>
</head>
<body>
    <h1>Search Multiple Asset Numbers</h1>
    <form action="{{ url_for('search_multiple') }}" method="POST" enctype="multipart/form-data">
        <label for="file">Upload File:</label>
        <input type="file" id="file" name="file" accept=".txt" required>
        <br>
        <input type="submit" value="Search">
    </form>
</body>
</html>
